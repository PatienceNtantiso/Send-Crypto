<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniPay - Send Money</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">MiniPay - Send Money</h1>
    <form id="sendMoneyForm">
      <div class="form-group">
        <label for="recipientAddress">Recipient Address</label>
        <input type="text" class="form-control" id="recipientAddress" placeholder="Enter recipient address" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
      </div>
      <button type="submit" class="btn btn-primary">Send Money</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@celo/contractkit@1.0.1/lib/celo-contractkit.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
